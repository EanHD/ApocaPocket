<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="12" fill="white" font-size="10" text-anchor="middle" font-weight="bold">CHEST SEAL: THREE-SIDED TECHNIQUE</text>
  
  <!-- Three-sided seal illustration -->
  <g id="seal-diagram">
    <!-- Chest outline -->
    <ellipse cx="70" cy="90" rx="50" ry="70" fill="none" stroke="#00FFFF" stroke-width="2"/>
    <line x1="70" y1="20" x2="70" y2="40" stroke="#00FFFF" stroke-width="2"/>
    <text x="70" y="17" fill="#00FFFF" font-size="7" text-anchor="middle">Chest</text>
    
    <!-- Wound -->
    <circle cx="70" cy="90" r="8" fill="#FF0000"/>
    <text x="70" y="93" fill="white" font-size="6" text-anchor="middle">WOUND</text>
    
    <!-- Seal (rectangle) -->
    <rect x="40" y="65" width="60" height="50" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Tape on three sides -->
    <rect x="38" y="63" width="64" height="5" fill="#FF6600"/>
    <text x="70" y="59" fill="#FF6600" font-size="6" text-anchor="middle">TAPE</text>
    <rect x="38" y="65" width="5" height="50" fill="#FF6600"/>
    <text x="30" y="90" fill="#FF6600" font-size="6" text-anchor="middle" writing-mode="tb">T</text>
    <rect x="97" y="65" width="5" height="50" fill="#FF6600"/>
    <text x="110" y="90" fill="#FF6600" font-size="6" text-anchor="middle" writing-mode="tb">T</text>
    
    <!-- Open bottom (arrows showing flutter) -->
    <line x1="40" y1="120" x2="45" y2="125" stroke="#00FF00" stroke-width="2"/>
    <line x1="50" y1="120" x2="55" y2="125" stroke="#00FF00" stroke-width="2"/>
    <line x1="60" y1="120" x2="65" y2="125" stroke="#00FF00" stroke-width="2"/>
    <line x1="70" y1="120" x2="75" y2="125" stroke="#00FF00" stroke-width="2"/>
    <line x1="80" y1="120" x2="85" y2="125" stroke="#00FF00" stroke-width="2"/>
    <line x1="90" y1="120" x2="95" y2="125" stroke="#00FF00" stroke-width="2"/>
    <text x="70" y="132" fill="#00FF00" font-size="7" text-anchor="middle" font-weight="bold">BOTTOM OPEN</text>
    <text x="70" y="140" fill="white" font-size="6" text-anchor="middle">(flutter valve)</text>
  </g>
  
  <!-- Inhalation/Exhalation -->
  <g id="mechanism">
    <text x="170" y="30" fill="white" font-size="8" text-anchor="middle" font-weight="bold">HOW IT WORKS</text>
    
    <!-- Inhale -->
    <rect x="130" y="35" width="80" height="30" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <text x="170" y="43" fill="#00FFFF" font-size="7" text-anchor="middle">INHALE:</text>
    <text x="135" y="51" fill="white" font-size="6">• Seal closes</text>
    <text x="135" y="58" fill="white" font-size="6">• No air enters wound</text>
    <path d="M 145 60 L 145 55" stroke="white" stroke-width="1" fill="none" marker-end="url(#arrowhead-in)"/>
    <defs>
      <marker id="arrowhead-in" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="white"/>
      </marker>
    </defs>
    
    <!-- Exhale -->
    <rect x="130" y="68" width="80" height="30" fill="none" stroke="#00FF00" stroke-width="1"/>
    <text x="170" y="76" fill="#00FF00" font-size="7" text-anchor="middle">EXHALE:</text>
    <text x="135" y="84" fill="white" font-size="6">• Seal opens</text>
    <text x="135" y="91" fill="white" font-size="6">• Air/blood escapes</text>
    <path d="M 145 85 L 145 90" stroke="#00FF00" stroke-width="1" fill="none" marker-end="url(#arrowhead-out)"/>
    <defs>
      <marker id="arrowhead-out" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#00FF00"/>
      </marker>
    </defs>
  </g>
  
  <!-- Tension pneumothorax warning -->
  <g id="tension-warning">
    <rect x="130" y="103" width="80" height="45" fill="none" stroke="#FF0000" stroke-width="2"/>
    <text x="170" y="112" fill="#FF0000" font-size="8" text-anchor="middle" font-weight="bold">⚠ TENSION SIGNS</text>
    <text x="135" y="120" fill="white" font-size="6">If AFTER sealing:</text>
    <text x="135" y="127" fill="#FF0000" font-size="6">• Breathing worsens</text>
    <text x="135" y="134" fill="#FF0000" font-size="6">• Neck veins distend</text>
    <text x="135" y="141" fill="#FF0000" font-size="6">• More confused</text>
    <text x="170" y="147" fill="#00FFFF" font-size="6" text-anchor="middle" font-weight="bold">→ BURP THE SEAL</text>
  </g>
  
  <!-- Materials -->
  <g id="materials">
    <text x="120" y="158" fill="white" font-size="8" text-anchor="middle" font-weight="bold">IMPROVISED SEAL MATERIALS</text>
    <rect x="5" y="162" width="230" height="28" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <text x="10" y="170" fill="white" font-size="6">✓ Plastic wrap/bag</text>
    <text x="10" y="177" fill="white" font-size="6">✓ Credit card</text>
    <text x="10" y="184" fill="white" font-size="6">✓ Duct tape</text>
    <text x="80" y="170" fill="white" font-size="6">✓ Glove (cut open)</text>
    <text x="80" y="177" fill="white" font-size="6">✓ Petroleum gauze</text>
    <text x="80" y="184" fill="white" font-size="6">✓ Mylar blanket</text>
    <text x="160" y="170" fill="#00FFFF" font-size="6">Must extend 2"</text>
    <text x="160" y="177" fill="#00FFFF" font-size="6">(5cm) beyond</text>
    <text x="160" y="184" fill="#00FFFF" font-size="6">wound edges</text>
  </g>
  
  <!-- Critical steps -->
  <g id="steps">
    <text x="120" y="200" fill="white" font-size="8" text-anchor="middle" font-weight="bold">CRITICAL STEPS (1 MINUTE)</text>
    <text x="10" y="209" fill="white" font-size="6">1. Patient EXHALES forcefully</text>
    <text x="10" y="216" fill="white" font-size="6">2. Place seal over wound</text>
    <text x="10" y="223" fill="white" font-size="6">3. Tape THREE sides only</text>
    <text x="130" y="209" fill="white" font-size="6">4. Check for EXIT wound</text>
    <text x="130" y="216" fill="white" font-size="6">5. Position semi-upright</text>
    <text x="130" y="223" fill="white" font-size="6">6. Monitor every 2-5 min</text>
  </g>
  
  <!-- Bottom warning -->
  <rect x="5" y="228" width="230" height="3" fill="#FF0000"/>
  <text x="120" y="236" fill="#FF0000" font-size="6" text-anchor="middle" font-weight="bold">Death in 5-10 min without seal • Check front AND back • EVACUATE IMMEDIATELY</text>
</svg>
