<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="12" fill="white" font-size="10" text-anchor="middle" font-weight="bold">HEAT ILLNESS: EXHAUSTION VS STROKE</text>
  
  <!-- Two columns -->
  <g id="heat-exhaustion">
    <rect x="5" y="25" width="110" height="90" fill="none" stroke="#FF6600" stroke-width="2"/>
    <text x="60" y="35" fill="#FF6600" font-size="9" text-anchor="middle" font-weight="bold">HEAT EXHAUSTION</text>
    <text x="60" y="45" fill="white" font-size="7" text-anchor="middle">(Moderate urgency)</text>
    
    <text x="10" y="57" fill="#00FF00" font-size="8" font-weight="bold">Mental Status: NORMAL</text>
    <text x="10" y="66" fill="white" font-size="7">• Alert, oriented</text>
    <text x="10" y="74" fill="white" font-size="7">• Temp &lt; 40°C (104°F)</text>
    <text x="10" y="82" fill="white" font-size="7">• Heavy sweating (usually)</text>
    <text x="10" y="90" fill="white" font-size="7">• Pale, cool, clammy skin</text>
    <text x="10" y="98" fill="white" font-size="7">• Weakness, nausea</text>
    <text x="10" y="106" fill="white" font-size="7">• Fast weak pulse</text>
    
    <text x="60" y="116" fill="#00FFFF" font-size="7" text-anchor="middle" font-weight="bold">TREATMENT:</text>
    <text x="10" y="124" fill="white" font-size="6">✓ Move to shade</text>
    <text x="10" y="131" fill="white" font-size="6">✓ Remove excess clothing</text>
    <text x="10" y="138" fill="white" font-size="6">✓ Oral fluids 1-2L/hour</text>
    <text x="10" y="145" fill="white" font-size="6">✓ Passive cooling</text>
    <text x="10" y="152" fill="white" font-size="6">✓ Rest 2-4 hours</text>
    <text x="10" y="159" fill="#00FF00" font-size="6">✓ Should improve in 30-60min</text>
  </g>
  
  <g id="heat-stroke">
    <rect x="125" y="25" width="110" height="90" fill="none" stroke="#FF0000" stroke-width="3"/>
    <text x="180" y="35" fill="#FF0000" font-size="9" text-anchor="middle" font-weight="bold">HEAT STROKE ⚠</text>
    <text x="180" y="45" fill="white" font-size="7" text-anchor="middle">(LIFE-THREATENING)</text>
    
    <text x="130" y="57" fill="#FF0000" font-size="8" font-weight="bold">Mental Status: ALTERED</text>
    <text x="130" y="66" fill="white" font-size="7">• Confused, combative</text>
    <text x="130" y="74" fill="#FF0000" font-size="7">• Temp &gt; 40°C (104°F)</text>
    <text x="130" y="82" fill="white" font-size="7">• Hot skin (dry or wet)</text>
    <text x="130" y="90" fill="white" font-size="7">• Seizures possible</text>
    <text x="130" y="98" fill="white" font-size="7">• Rapid strong pulse</text>
    <text x="130" y="106" fill="#FF0000" font-size="7">• HIGH MORTALITY RISK</text>
    
    <text x="180" y="116" fill="#00FFFF" font-size="7" text-anchor="middle" font-weight="bold">EMERGENCY TREATMENT:</text>
    <text x="130" y="124" fill="#FF0000" font-size="6">! COOL FIRST, transport second</text>
    <text x="130" y="131" fill="white" font-size="6">✓ Cold water immersion OR</text>
    <text x="130" y="138" fill="white" font-size="6">✓ Wet body + vigorous fanning</text>
    <text x="130" y="145" fill="white" font-size="6">✓ Ice packs: neck/armpits/groin</text>
    <text x="130" y="152" fill="white" font-size="6">✓ NO oral fluids until alert</text>
    <text x="130" y="159" fill="#FF0000" font-size="6">! EVACUATE IMMEDIATELY</text>
  </g>
  
  <!-- Cooling target -->
  <rect x="5" y="165" width="230" height="25" fill="none" stroke="#00FFFF" stroke-width="1"/>
  <text x="120" y="175" fill="white" font-size="8" text-anchor="middle" font-weight="bold">HEAT STROKE COOLING GOAL</text>
  <text x="120" y="184" fill="#00FFFF" font-size="7" text-anchor="middle">Reduce temp to 38.5-39°C (101-102°F) within 30 minutes</text>
  <text x="120" y="192" fill="white" font-size="6" text-anchor="middle">Stop active cooling at 39°C to prevent overcooling</text>
  
  <!-- The critical question -->
  <rect x="5" y="195" width="230" height="20" fill="none" stroke="white" stroke-width="2"/>
  <text x="120" y="203" fill="white" font-size="7" text-anchor="middle" font-weight="bold">THE CRITICAL QUESTION:</text>
  <text x="120" y="211" fill="#00FFFF" font-size="7" text-anchor="middle">"What day is it? Where are we? What's your name?"</text>
  <text x="120" y="219" fill="#00FF00" font-size="6" text-anchor="middle">Answers correctly = Heat Exhaustion</text>
  <text x="120" y="226" fill="#FF0000" font-size="6" text-anchor="middle">Confused/wrong answer = HEAT STROKE EMERGENCY</text>
  
  <!-- Bottom warning -->
  <rect x="5" y="230" width="230" height="3" fill="#FF0000"/>
  <text x="120" y="237" fill="#FF0000" font-size="6" text-anchor="middle" font-weight="bold">TIME IS BRAIN • Each minute at &gt;40°C causes irreversible damage</text>
</svg>
