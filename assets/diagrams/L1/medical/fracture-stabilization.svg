<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="12" fill="white" font-size="10" text-anchor="middle" font-weight="bold">FRACTURE SPLINTING - CHECK CSM</text>
  
  <!-- Arm with fracture site -->
  <g id="arm">
    <!-- Upper arm -->
    <rect x="30" y="30" width="15" height="50" fill="none" stroke="#00FFFF" stroke-width="2"/>
    <text x="37" y="55" fill="#00FFFF" font-size="7" text-anchor="middle">UPPER</text>
    
    <!-- Fracture site indicator -->
    <line x1="30" y1="80" x2="45" y2="80" stroke="#FF0000" stroke-width="3"/>
    <line x1="30" y1="83" x2="45" y2="83" stroke="#FF0000" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="55" y="82" fill="#FF0000" font-size="8">FRACTURE</text>
    
    <!-- Forearm (broken) -->
    <rect x="30" y="86" width="15" height="45" fill="none" stroke="#00FFFF" stroke-width="2"/>
    <text x="37" y="108" fill="#00FFFF" font-size="7" text-anchor="middle">FORE</text>
    <text x="37" y="116" fill="#00FFFF" font-size="7" text-anchor="middle">ARM</text>
    
    <!-- Hand -->
    <rect x="30" y="131" width="15" height="20" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <text x="37" y="143" fill="#00FFFF" font-size="6" text-anchor="middle">HAND</text>
  </g>
  
  <!-- Joints to immobilize -->
  <g id="joints">
    <!-- Elbow -->
    <circle cx="37" cy="80" r="8" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="55" y="35" fill="white" font-size="7">Immobilize</text>
    <text x="55" y="43" fill="white" font-size="7">ELBOW</text>
    <line x1="45" y1="80" x2="52" y2="75" stroke="white" stroke-width="1"/>
    
    <!-- Wrist -->
    <circle cx="37" cy="131" r="8" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="55" y="133" fill="white" font-size="7">Immobilize</text>
    <text x="55" y="141" fill="white" font-size="7">WRIST</text>
    <line x1="45" y1="131" x2="52" y2="128" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Splint -->
  <g id="splint">
    <rect x="20" y="25" width="35" height="130" fill="none" stroke="#FF6600" stroke-width="3"/>
    <text x="10" y="90" fill="#FF6600" font-size="8" writing-mode="tb">SPLINT</text>
    
    <!-- Securing ties -->
    <line x1="18" y1="40" x2="57" y2="40" stroke="white" stroke-width="2"/>
    <text x="62" y="42" fill="white" font-size="6">Tie 1</text>
    
    <line x1="18" y1="70" x2="57" y2="70" stroke="white" stroke-width="2"/>
    <text x="62" y="72" fill="white" font-size="6">Tie 2</text>
    
    <line x1="18" y1="95" x2="57" y2="95" stroke="white" stroke-width="2"/>
    <text x="62" y="97" fill="white" font-size="6">Tie 3</text>
    
    <line x1="18" y1="120" x2="57" y2="120" stroke="white" stroke-width="2"/>
    <text x="62" y="122" fill="white" font-size="6">Tie 4</text>
    
    <line x1="18" y1="145" x2="57" y2="145" stroke="white" stroke-width="2"/>
    <text x="62" y="147" fill="white" font-size="6">Tie 5</text>
  </g>
  
  <!-- CSM Check illustration -->
  <g id="csm-check">
    <text x="140" y="35" fill="white" font-size="9" text-anchor="middle" font-weight="bold">CHECK CSM</text>
    <text x="140" y="45" fill="#00FFFF" font-size="7" text-anchor="middle">(Before + After splint)</text>
    
    <!-- Circulation -->
    <circle cx="110" cy="65" r="3" fill="#FF0000"/>
    <text x="125" y="68" fill="white" font-size="8">CIRCULATION</text>
    <text x="125" y="77" fill="#00FFFF" font-size="6">• Pulse present?</text>
    <text x="125" y="84" fill="#00FFFF" font-size="6">• Cap refill &lt;2 sec?</text>
    <text x="125" y="91" fill="#00FFFF" font-size="6">• Pink/warm?</text>
    
    <!-- Sensation -->
    <circle cx="110" cy="105" r="3" fill="#FF6600"/>
    <text x="125" y="108" fill="white" font-size="8">SENSATION</text>
    <text x="125" y="117" fill="#00FFFF" font-size="6">• Can feel touch?</text>
    <text x="125" y="124" fill="#00FFFF" font-size="6">• Sharp vs. dull?</text>
    <text x="125" y="131" fill="#00FFFF" font-size="6">• Equal both sides?</text>
    
    <!-- Motor -->
    <circle cx="110" cy="145" r="3" fill="white"/>
    <text x="125" y="148" fill="white" font-size="8">MOTOR</text>
    <text x="125" y="157" fill="#00FFFF" font-size="6">• Can wiggle?</text>
    <text x="125" y="164" fill="#00FFFF" font-size="6">• Has strength?</text>
    <text x="125" y="171" fill="#00FFFF" font-size="6">• Pain with move?</text>
  </g>
  
  <!-- Red flags -->
  <g id="warnings">
    <text x="120" y="185" fill="#FF0000" font-size="8" text-anchor="middle" font-weight="bold">⚠ EVACUATE IF:</text>
    <text x="120" y="195" fill="white" font-size="7" text-anchor="middle">No pulse • Open fracture • Severe deformity</text>
    <text x="120" y="203" fill="white" font-size="7" text-anchor="middle">CSM worsens • Increasing pain (compartment syndrome)</text>
    <text x="120" y="211" fill="#FF6600" font-size="7" text-anchor="middle">Femur/pelvis • Multiple fractures</text>
  </g>
  
  <!-- Key reminder -->
  <rect x="5" y="220" width="230" height="15" fill="none" stroke="white" stroke-width="1"/>
  <text x="120" y="229" fill="white" font-size="7" text-anchor="middle" font-weight="bold">Immobilize 2 joints • Snug not tight • Check CSM q15-30min</text>
</svg>
