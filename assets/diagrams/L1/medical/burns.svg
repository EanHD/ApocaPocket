<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="12" fill="white" font-size="10" text-anchor="middle" font-weight="bold">BURN DEPTH CLASSIFICATION</text>
  
  <!-- First Degree (Superficial) -->
  <g id="first-degree">
    <rect x="15" y="40" width="30" height="5" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <rect x="15" y="45" width="30" height="30" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="20" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="27" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="35" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="20" cy="65" r="1" fill="#00FFFF"/>
    <circle cx="35" cy="65" r="1" fill="#00FFFF"/>
    <rect x="15" y="75" width="30" height="25" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="20" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="32" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="20" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="32" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <rect x="15" y="100" width="30" height="15" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <line x1="15" y1="105" x2="45" y2="105" stroke="#00FFFF"/>
    <line x1="15" y1="110" x2="45" y2="110" stroke="#00FFFF"/>
    
    <!-- Burn indicator -->
    <line x1="12" y1="42" x2="12" y2="42" stroke="#FF0000" stroke-width="3"/>
    <line x1="48" y1="42" x2="48" y2="42" stroke="#FF0000" stroke-width="3"/>
    
    <text x="30" y="130" fill="white" font-size="9" text-anchor="middle" font-weight="bold">1st°</text>
    <text x="30" y="142" fill="#FF0000" font-size="7" text-anchor="middle">Superficial</text>
    <text x="30" y="150" fill="white" font-size="7" text-anchor="middle">Pain: HIGH</text>
  </g>
  
  <!-- Second Degree (Partial-thickness) -->
  <g id="second-degree">
    <rect x="70" y="40" width="30" height="5" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <rect x="70" y="45" width="30" height="30" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="75" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="82" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="90" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="75" cy="65" r="1" fill="#00FFFF"/>
    <circle cx="90" cy="65" r="1" fill="#00FFFF"/>
    <rect x="70" y="75" width="30" height="25" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="75" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="87" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="75" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="87" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <rect x="70" y="100" width="30" height="15" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <line x1="70" y1="105" x2="100" y2="105" stroke="#00FFFF"/>
    <line x1="70" y1="110" x2="100" y2="110" stroke="#00FFFF"/>
    
    <!-- Burn indicator - into dermis -->
    <line x1="67" y1="42" x2="67" y2="60" stroke="#FF6600" stroke-width="3"/>
    <line x1="103" y1="42" x2="103" y2="60" stroke="#FF6600" stroke-width="3"/>
    
    <text x="85" y="130" fill="white" font-size="9" text-anchor="middle" font-weight="bold">2nd°</text>
    <text x="85" y="142" fill="#FF6600" font-size="7" text-anchor="middle">Partial</text>
    <text x="85" y="150" fill="white" font-size="7" text-anchor="middle">Pain: HIGHEST</text>
  </g>
  
  <!-- Third Degree (Full-thickness) -->
  <g id="third-degree">
    <rect x="125" y="40" width="30" height="5" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <rect x="125" y="45" width="30" height="30" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="130" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="137" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="145" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="130" cy="65" r="1" fill="#00FFFF"/>
    <circle cx="145" cy="65" r="1" fill="#00FFFF"/>
    <rect x="125" y="75" width="30" height="25" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="130" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="142" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="130" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="142" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <rect x="125" y="100" width="30" height="15" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <line x1="125" y1="105" x2="155" y2="105" stroke="#00FFFF"/>
    <line x1="125" y1="110" x2="155" y2="110" stroke="#00FFFF"/>
    
    <!-- Burn indicator - through all skin -->
    <line x1="122" y1="42" x2="122" y2="75" stroke="white" stroke-width="3"/>
    <line x1="158" y1="42" x2="158" y2="75" stroke="white" stroke-width="3"/>
    
    <text x="140" y="130" fill="white" font-size="9" text-anchor="middle" font-weight="bold">3rd°</text>
    <text x="140" y="142" fill="white" font-size="7" text-anchor="middle">Full-thick</text>
    <text x="140" y="150" fill="white" font-size="7" text-anchor="middle">Pain: LOW</text>
  </g>
  
  <!-- Fourth Degree -->
  <g id="fourth-degree">
    <rect x="180" y="40" width="30" height="5" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <rect x="180" y="45" width="30" height="30" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="185" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="192" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="200" cy="55" r="1" fill="#00FFFF"/>
    <circle cx="185" cy="65" r="1" fill="#00FFFF"/>
    <circle cx="200" cy="65" r="1" fill="#00FFFF"/>
    <rect x="180" y="75" width="30" height="25" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <circle cx="185" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="197" cy="82" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="185" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <circle cx="197" cy="92" r="2" fill="none" stroke="#00FFFF"/>
    <rect x="180" y="100" width="30" height="15" fill="none" stroke="#00FFFF" stroke-width="1"/>
    <line x1="180" y1="105" x2="210" y2="105" stroke="#00FFFF"/>
    <line x1="180" y1="110" x2="210" y2="110" stroke="#00FFFF"/>
    
    <!-- Burn indicator - into muscle -->
    <line x1="177" y1="42" x2="177" y2="110" stroke="#FF0000" stroke-width="3"/>
    <line x1="213" y1="42" x2="213" y2="110" stroke="#FF0000" stroke-width="3"/>
    
    <text x="195" y="130" fill="white" font-size="9" text-anchor="middle" font-weight="bold">4th°</text>
    <text x="195" y="142" fill="#FF0000" font-size="7" text-anchor="middle">Into muscle</text>
    <text x="195" y="150" fill="white" font-size="7" text-anchor="middle">Pain: NONE</text>
  </g>
  
  <!-- Layer labels -->
  <text x="5" y="43" fill="#00FFFF" font-size="7">Epi</text>
  <text x="5" y="60" fill="#00FFFF" font-size="7">Dermis</text>
  <text x="5" y="87" fill="#00FFFF" font-size="7">Subcut</text>
  <text x="5" y="107" fill="#00FFFF" font-size="7">Muscle</text>
  
  <!-- Legend -->
  <text x="120" y="170" fill="white" font-size="8" text-anchor="middle" font-weight="bold">EVACUATION CRITERIA</text>
  <text x="120" y="182" fill="#FF6600" font-size="7" text-anchor="middle">&gt;10% BSA (adult) or &gt;5% BSA (child)</text>
  <text x="120" y="192" fill="white" font-size="7" text-anchor="middle">Any full-thickness burn</text>
  <text x="120" y="202" fill="#FF0000" font-size="7" text-anchor="middle">Face/hands/feet/genitals/joints</text>
  <text x="120" y="212" fill="#00FFFF" font-size="7" text-anchor="middle">Circumferential • Electrical • Chemical</text>
  <text x="120" y="228" fill="white" font-size="8" text-anchor="middle" font-weight="bold">Rule of 9s: Palm = 1% BSA</text>
</svg>
