<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="15" text-anchor="middle" fill="cyan" font-size="14" font-family="monospace">FERRO ROD TECHNIQUE</text>
  
  <!-- Ferro Rod -->
  <line x1="80" y1="100" x2="140" y2="140" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <text x="75" y="95" fill="white" font-size="9" font-family="monospace">Rod</text>
  
  <!-- Striker (knife spine) -->
  <line x1="100" y1="90" x2="120" y2="120" stroke="cyan" stroke-width="4" stroke-linecap="round"/>
  <text x="85" y="80" fill="cyan" font-size="9" font-family="monospace">Striker</text>
  
  <!-- Angle indicator -->
  <path d="M 120,110 A 15,15 0 0,1 130,120" stroke="white" stroke-width="1" fill="none"/>
  <text x="135" y="120" fill="white" font-size="9" font-family="monospace">30-45°</text>
  
  <!-- Sparks -->
  <circle cx="145" cy="145" r="2" fill="orange"/>
  <circle cx="150" cy="150" r="2" fill="white"/>
  <circle cx="155" cy="148" r="2" fill="orange"/>
  <circle cx="160" cy="152" r="2" fill="white"/>
  <circle cx="158" cy="156" r="2" fill="orange"/>
  <circle cx="153" cy="154" r="1.5" fill="white"/>
  <circle cx="147" cy="149" r="1.5" fill="orange"/>
  
  <!-- Tinder bundle (nest shape) -->
  <circle cx="170" cy="160" r="25" stroke="gray" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <ellipse cx="170" cy="160" rx="15" ry="18" stroke="gray" stroke-width="1" fill="none"/>
  <path d="M 155,160 Q 170,150 185,160" stroke="gray" stroke-width="1" fill="none"/>
  <path d="M 170,145 Q 160,160 170,175" stroke="gray" stroke-width="1" fill="none"/>
  <path d="M 170,145 Q 180,160 170,175" stroke="gray" stroke-width="1" fill="none"/>
  <text x="170" y="195" text-anchor="middle" fill="white" font-size="10" font-family="monospace">Tinder</text>
  
  <!-- Distance indicator -->
  <line x1="150" y1="155" x2="165" y2="160" stroke="cyan" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="150" y="150" fill="cyan" font-size="9" font-family="monospace">2-3"</text>
  
  <!-- Pull direction arrow -->
  <line x1="85" y1="110" x2="70" y2="110" stroke="cyan" stroke-width="2"/>
  <polygon points="70,110 75,107 75,113" fill="cyan"/>
  <text x="55" y="108" fill="cyan" font-size="9" font-family="monospace">Pull</text>
  <text x="52" y="118" fill="cyan" font-size="9" font-family="monospace">rod ←</text>
  
  <!-- Key points -->
  <text x="5" y="215" fill="white" font-size="9" font-family="monospace">• Pull rod backward</text>
  <text x="5" y="230" fill="white" font-size="9" font-family="monospace">• 4-6" stroke, firm pressure</text>
</svg>
