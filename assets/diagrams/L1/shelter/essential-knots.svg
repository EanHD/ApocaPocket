<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="12" text-anchor="middle" fill="cyan" font-size="13" font-family="monospace">ESSENTIAL KNOTS</text>
  
  <!-- BOWLINE (top left) -->
  <text x="60" y="28" text-anchor="middle" fill="cyan" font-size="9" font-family="monospace">BOWLINE</text>
  <text x="60" y="38" text-anchor="middle" fill="gray" font-size="7" font-family="monospace">Non-slip loop</text>
  <!-- Rope loop -->
  <ellipse cx="50" cy="55" rx="15" ry="10" stroke="white" stroke-width="2" fill="none"/>
  <path d="M 35,55 L 30,45 Q 28,40 35,38" stroke="white" stroke-width="2" fill="none"/>
  <path d="M 65,55 L 70,65 L 75,70" stroke="white" stroke-width="2" fill="none"/>
  <text x="85" y="60" fill="white" font-size="7" font-family="monospace">Working</text>
  <text x="85" y="68" fill="white" font-size="7" font-family="monospace">end</text>
  
  <!-- TAUT-LINE HITCH (top right) -->
  <text x="180" y="28" text-anchor="middle" fill="cyan" font-size="9" font-family="monospace">TAUT-LINE</text>
  <text x="180" y="38" text-anchor="middle" fill="gray" font-size="7" font-family="monospace">Adjustable</text>
  <!-- Main line -->
  <line x1="140" y1="55" x2="220" y2="55" stroke="gray" stroke-width="1.5"/>
  <!-- Wrapping loops -->
  <ellipse cx="170" cy="55" rx="8" ry="12" stroke="white" stroke-width="2" fill="none"/>
  <ellipse cx="178" cy="55" rx="6" ry="10" stroke="white" stroke-width="1.5" fill="none"/>
  <text x="140" y="75" fill="white" font-size="7" font-family="monospace">Slide to</text>
  <text x="140" y="83" fill="white" font-size="7" font-family="monospace">adjust ←→</text>
  
  <!-- CLOVE HITCH (middle left) -->
  <text x="60" y="100" text-anchor="middle" fill="cyan" font-size="9" font-family="monospace">CLOVE HITCH</text>
  <text x="60" y="110" text-anchor="middle" fill="gray" font-size="7" font-family="monospace">Quick pole</text>
  <!-- Pole (vertical) -->
  <rect x="55" y="115" width="10" height="35" fill="#4a4a4a" stroke="gray" stroke-width="1"/>
  <!-- X pattern -->
  <line x1="48" y1="120" x2="72" y2="135" stroke="white" stroke-width="2.5"/>
  <line x1="48" y1="135" x2="72" y2="120" stroke="white" stroke-width="2"/>
  
  <!-- TRUCKER'S HITCH (middle right) -->
  <text x="180" y="100" text-anchor="middle" fill="cyan" font-size="9" font-family="monospace">TRUCKER'S</text>
  <text x="180" y="110" text-anchor="middle" fill="gray" font-size="7" font-family="monospace">3:1 leverage</text>
  <!-- Pulley loop -->
  <circle cx="170" cy="130" r="8" stroke="white" stroke-width="2" fill="none"/>
  <!-- Rope through loop -->
  <line x1="155" y1="130" x2="165" y2="130" stroke="yellow" stroke-width="2"/>
  <line x1="175" y1="130" x2="185" y2="140" stroke="yellow" stroke-width="2"/>
  <polygon points="185,140 183,137 187,137" fill="yellow"/>
  <text x="195" y="135" fill="yellow" font-size="7" font-family="monospace">Pull</text>
  <text x="145" y="125" fill="white" font-size="7" font-family="monospace">Loop</text>
  
  <!-- SQUARE KNOT (bottom left) -->
  <text x="60" y="165" text-anchor="middle" fill="cyan" font-size="9" font-family="monospace">SQUARE KNOT</text>
  <text x="60" y="175" text-anchor="middle" fill="gray" font-size="7" font-family="monospace">Join ropes</text>
  <!-- Two interlinked loops -->
  <path d="M 40,185 Q 50,180 60,185 Q 50,190 40,185" stroke="white" stroke-width="2" fill="none"/>
  <path d="M 60,185 Q 70,190 80,185 Q 70,180 60,185" stroke="cyan" stroke-width="2" fill="none"/>
  <text x="30" y="205" fill="gray" font-size="7" font-family="monospace">Right over</text>
  <text x="30" y="213" fill="gray" font-size="7" font-family="monospace">left, left</text>
  <text x="30" y="221" fill="gray" font-size="7" font-family="monospace">over right</text>
  
  <!-- FIGURE-8 (bottom right) -->
  <text x="180" y="165" text-anchor="middle" fill="cyan" font-size="9" font-family="monospace">FIGURE-8</text>
  <text x="180" y="175" text-anchor="middle" fill="gray" font-size="7" font-family="monospace">Stopper knot</text>
  <!-- 8 shape -->
  <ellipse cx="170" cy="190" rx="8" ry="6" stroke="white" stroke-width="2" fill="none"/>
  <ellipse cx="185" cy="190" rx="8" ry="6" stroke="white" stroke-width="2" fill="none"/>
  <line x1="195" y1="190" x2="205" y2="190" stroke="white" stroke-width="2"/>
  <text x="150" y="210" fill="gray" font-size="7" font-family="monospace">Prevents</text>
  <text x="150" y="218" fill="gray" font-size="7" font-family="monospace">rope slip</text>
  
  <!-- Bottom info -->
  <rect x="5" y="227" width="230" height="10" fill="#1a1a1a" stroke="cyan" stroke-width="1"/>
  <text x="120" y="235" text-anchor="middle" fill="cyan" font-size="7" font-family="monospace">Practice dry → tie blindfolded → master in dark</text>
</svg>
