<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="240" fill="black"/>
  <text x="120" y="12" fill="#00FFFF" text-anchor="middle" font-size="12" font-weight="bold">COMMON TRUSS TYPES</text>
  
  <!-- King Post Truss -->
  <text x="5" y="30" fill="white" font-size="8">KING POST (3-8m)</text>
  <polygon points="20,48 70,48 45,28" fill="none" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="45" y1="28" x2="45" y2="48" stroke="white" stroke-width="1.5"/>
  <circle cx="20" cy="48" r="2" fill="white"/>
  <circle cx="70" cy="48" r="2" fill="white"/>
  <circle cx="45" cy="28" r="2" fill="white"/>
  <circle cx="45" cy="48" r="2" fill="white"/>
  
  <!-- Howe Truss -->
  <text x="5" y="70" fill="white" font-size="8">HOWE (10-30m)</text>
  <line x1="10" y1="108" x2="90" y2="108" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="88" x2="90" y2="88" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="108" x2="10" y2="88" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="90" y1="108" x2="90" y2="88" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="30" y1="88" x2="30" y2="108" stroke="white" stroke-width="1"/>
  <line x1="50" y1="88" x2="50" y2="108" stroke="white" stroke-width="1"/>
  <line x1="70" y1="88" x2="70" y2="108" stroke="white" stroke-width="1"/>
  <line x1="30" y1="108" x2="10" y2="88" stroke="cyan" stroke-width="1"/>
  <line x1="50" y1="108" x2="30" y2="88" stroke="cyan" stroke-width="1"/>
  <line x1="70" y1="108" x2="50" y2="88" stroke="cyan" stroke-width="1"/>
  <line x1="90" y1="108" x2="70" y2="88" stroke="cyan" stroke-width="1"/>
  <text x="100" y="96" fill="cyan" font-size="6">V=COMP</text>
  <text x="100" y="103" fill="white" font-size="6">D=TENS</text>
  
  <!-- Pratt Truss -->
  <text x="5" y="125" fill="white" font-size="8">PRATT (10-30m)</text>
  <line x1="10" y1="163" x2="90" y2="163" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="143" x2="90" y2="143" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="163" x2="10" y2="143" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="90" y1="163" x2="90" y2="143" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="30" y1="143" x2="30" y2="163" stroke="cyan" stroke-width="1"/>
  <line x1="50" y1="143" x2="50" y2="163" stroke="cyan" stroke-width="1"/>
  <line x1="70" y1="143" x2="70" y2="163" stroke="cyan" stroke-width="1"/>
  <line x1="10" y1="163" x2="30" y2="143" stroke="white" stroke-width="1"/>
  <line x1="30" y1="163" x2="50" y2="143" stroke="white" stroke-width="1"/>
  <line x1="50" y1="163" x2="70" y2="143" stroke="white" stroke-width="1"/>
  <line x1="70" y1="163" x2="90" y2="143" stroke="white" stroke-width="1"/>
  <text x="100" y="151" fill="white" font-size="6">V=TENS</text>
  <text x="100" y="158" fill="cyan" font-size="6">D=COMP</text>
  
  <!-- Warren Truss -->
  <text x="5" y="180" fill="white" font-size="8">WARREN (10-40m)</text>
  <line x1="10" y1="218" x2="90" y2="218" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="198" x2="90" y2="198" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="218" x2="10" y2="198" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="90" y1="218" x2="90" y2="198" stroke="#00FFFF" stroke-width="1.5"/>
  <line x1="10" y1="218" x2="30" y2="198" stroke="white" stroke-width="1"/>
  <line x1="30" y1="198" x2="50" y2="218" stroke="cyan" stroke-width="1"/>
  <line x1="50" y1="218" x2="70" y2="198" stroke="white" stroke-width="1"/>
  <line x1="70" y1="198" x2="90" y2="218" stroke="cyan" stroke-width="1"/>
  <text x="100" y="206" fill="white" font-size="6">Alternating</text>
  <text x="100" y="213" fill="cyan" font-size="6">tension/comp</text>
  
  <!-- Legend -->
  <text x="130" y="30" fill="white" font-size="9" font-weight="bold">FORCES:</text>
  <line x1="130" y1="38" x2="150" y2="38" stroke="#00FFFF" stroke-width="2"/>
  <text x="155" y="41" fill="#00FFFF" font-size="7">Compression</text>
  <line x1="130" y1="48" x2="150" y2="48" stroke="white" stroke-width="2"/>
  <text x="155" y="51" fill="white" font-size="7">Tension</text>
  
  <!-- Notes -->
  <text x="130" y="70" fill="white" font-size="7">• Triangles rigid</text>
  <text x="130" y="80" fill="white" font-size="7">• Loads at joints</text>
  <text x="130" y="90" fill="white" font-size="7">• No bending</text>
  <text x="130" y="100" fill="white" font-size="7">• Span efficiently</text>
  
  <!-- Bottom design tip -->
  <rect x="10" y="225" width="220" height="12" fill="none" stroke="#00FFFF" stroke-width="0.5"/>
  <text x="120" y="233" fill="#00FFFF" text-anchor="middle" font-size="7">Height = Span/4 to Span/6 typical</text>
</svg>
