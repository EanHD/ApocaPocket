<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="240" fill="black"/>
  
  <!-- Title -->
  <text x="120" y="12" fill="#FFFF00" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">START TRIAGE PROTOCOL</text>
  
  <!-- START -->
  <rect x="90" y="20" width="60" height="20" fill="#FFFFFF" fill-opacity="0.2" stroke="#FFFFFF"/>
  <text x="120" y="33" fill="#FFFFFF" font-family="monospace" font-size="9" text-anchor="middle">CAN WALK?</text>
  
  <!-- YES path -->
  <line x1="150" y1="30" x2="180" y2="30" stroke="#00FF00" stroke-width="2"/>
  <polygon points="180,30 177,27 177,33" fill="#00FF00"/>
  <rect x="185" y="22" width="50" height="16" fill="#00FF00" fill-opacity="0.3"/>
  <text x="210" y="33" fill="#00FF00" font-family="monospace" font-size="8" text-anchor="middle">GREEN-MINOR</text>
  
  <!-- NO path -->
  <line x1="120" y1="40" x2="120" y2="52" stroke="#00FFFF" stroke-width="2"/>
  <polygon points="120,52 117,49 123,49" fill="#00FFFF"/>
  
  <!-- BREATHING? -->
  <rect x="85" y="52" width="70" height="20" fill="#00FFFF" fill-opacity="0.2" stroke="#00FFFF"/>
  <text x="120" y="65" fill="#00FFFF" font-family="monospace" font-size="9" text-anchor="middle">BREATHING?</text>
  
  <!-- NO breathing -->
  <line x1="85" y1="62" x2="40" y2="62" stroke="#000000" stroke-width="2"/>
  <polygon points="40,62 43,59 43,65" fill="#000000"/>
  <rect x="5" y="54" width="35" height="16" fill="#808080" fill-opacity="0.5"/>
  <text x="22" y="65" fill="#FFFFFF" font-family="monospace" font-size="7" text-anchor="middle">OPEN</text>
  <text x="22" y="72" fill="#FFFFFF" font-family="monospace" font-size="7" text-anchor="middle">AIRWAY</text>
  
  <!-- Still no breathing -->
  <line x1="22" y1="70" x2="22" y2="90" stroke="#000000" stroke-width="2"/>
  <rect x="5" y="90" width="34" height="16" fill="#000000" stroke="#FFFFFF"/>
  <text x="22" y="101" fill="#FFFFFF" font-family="monospace" font-size="8" text-anchor="middle">BLACK</text>
  <text x="22" y="110" fill="#999999" font-family="monospace" font-size="6" text-anchor="middle">DEAD</text>
  
  <!-- Breathing after airway -->
  <line x1="40" y1="70" x2="70" y2="70" stroke="#FF0000" stroke-width="2"/>
  <line x1="70" y1="70" x2="70" y2="130" stroke="#FF0000" stroke-width="2"/>
  <line x1="70" y1="130" x2="90" y2="130" stroke="#FF0000" stroke-width="2"/>
  
  <!-- YES breathing -->
  <line x1="120" y1="72" x2="120" y2="90" stroke="#00FFFF" stroke-width="2"/>
  <polygon points="120,90 117,87 123,87" fill="#00FFFF"/>
  
  <!-- RESP RATE -->
  <rect x="80" y="90" width="80" height="20" fill="#00FFFF" fill-opacity="0.2" stroke="#00FFFF"/>
  <text x="120" y="103" fill="#00FFFF" font-family="monospace" font-size="8" text-anchor="middle">RESP RATE</text>
  
  <!-- Over 30 -->
  <line x1="160" y1="100" x2="190" y2="100" stroke="#FF0000" stroke-width="2"/>
  <text x="175" y="95" fill="#FFFF00" font-family="monospace" font-size="6" text-anchor="middle">&gt;30</text>
  <line x1="190" y1="100" x2="190" y2="130" stroke="#FF0000" stroke-width="2"/>
  <line x1="190" y1="130" x2="170" y2="130" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Under 30 -->
  <line x1="120" y1="110" x2="120" y2="125" stroke="#00FFFF" stroke-width="2"/>
  <polygon points="120,125 117,122 123,122" fill="#00FFFF"/>
  <text x="130" y="118" fill="#FFFF00" font-family="monospace" font-size="6">&lt;30</text>
  
  <!-- CIRCULATION -->
  <rect x="80" y="125" width="80" height="20" fill="#00FFFF" fill-opacity="0.2" stroke="#00FFFF"/>
  <text x="120" y="138" fill="#00FFFF" font-family="monospace" font-size="8" text-anchor="middle">RADIAL PULSE?</text>
  
  <!-- No pulse -->
  <line x1="160" y1="135" x2="190" y2="135" stroke="#FF0000" stroke-width="2"/>
  <line x1="190" y1="135" x2="190" y2="155" stroke="#FF0000" stroke-width="2"/>
  <line x1="190" y1="155" x2="170" y2="155" stroke="#FF0000" stroke-width="2"/>
  <text x="175" y="150" fill="#FFFF00" font-family="monospace" font-size="6" text-anchor="middle">WEAK/NO</text>
  
  <!-- Has pulse -->
  <line x1="120" y1="145" x2="120" y2="160" stroke="#00FFFF" stroke-width="2"/>
  <polygon points="120,160 117,157 123,157" fill="#00FFFF"/>
  <text x="130" y="153" fill="#FFFF00" font-family="monospace" font-size="6">YES</text>
  
  <!-- MENTAL STATUS -->
  <rect x="75" y="160" width="90" height="20" fill="#00FFFF" fill-opacity="0.2" stroke="#00FFFF"/>
  <text x="120" y="173" fill="#00FFFF" font-family="monospace" font-size="7" text-anchor="middle">FOLLOWS COMMANDS?</text>
  
  <!-- YES - Yellow -->
  <line x1="120" y1="180" x2="120" y2="200" stroke="#FFFF00" stroke-width="2"/>
  <polygon points="120,200 117,197 123,197" fill="#FFFF00"/>
  <text x="130" y="190" fill="#FFFF00" font-family="monospace" font-size="6">YES</text>
  <rect x="95" y="200" width="50" height="16" fill="#FFFF00" fill-opacity="0.3"/>
  <text x="120" y="211" fill="#FFFF00" font-family="monospace" font-size="8" text-anchor="middle">YELLOW</text>
  <text x="120" y="228" fill="#FFFF00" font-family="monospace" font-size="6" text-anchor="middle">DELAYED</text>
  
  <!-- NO - Red -->
  <line x1="165" y1="170" x2="200" y2="170" stroke="#FF0000" stroke-width="2"/>
  <line x1="200" y1="170" x2="200" y2="195" stroke="#FF0000" stroke-width="2"/>
  <text x="175" y="185" fill="#FFFF00" font-family="monospace" font-size="6" text-anchor="middle">NO</text>
  
  <!-- RED box (collecting all red paths) -->
  <rect x="170" y="120" width="60" height="85" fill="#FF0000" fill-opacity="0.2" stroke="#FF0000" stroke-width="2"/>
  <text x="200" y="168" fill="#FF0000" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">RED</text>
  <text x="200" y="180" fill="#FFFFFF" font-family="monospace" font-size="7" text-anchor="middle">IMMEDIATE</text>
  <text x="200" y="191" fill="#FFFFFF" font-family="monospace" font-size="6" text-anchor="middle">Treat 1st</text>
  
  <!-- Legend -->
  <text x="5" y="235" fill="#00FF00" font-family="monospace" font-size="6">GREEN=Wait</text>
  <text x="55" y="235" fill="#FFFF00" font-family="monospace" font-size="6">YELLOW=Soon</text>
  <text x="115" y="235" fill="#FF0000" font-family="monospace" font-size="6">RED=Now</text>
  <text x="165" y="235" fill="#999999" font-family="monospace" font-size="6">BLACK=Dead</text>
</svg>
