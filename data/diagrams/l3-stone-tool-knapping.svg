<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="240" fill="black"/>
  <text x="120" y="15" fill="#00FFFF" text-anchor="middle" font-size="11" font-weight="bold">STONE TOOL KNAPPING</text>
  
  <!-- Core stone -->
  <ellipse cx="70" cy="90" rx="30" ry="40" fill="none" stroke="white" stroke-width="2"/>
  <text x="70" y="95" fill="white" text-anchor="middle" font-size="10">CORE</text>
  
  <!-- Hammerstone -->
  <circle cx="167" cy="52" r="17" fill="none" stroke="#00FFFF" stroke-width="2"/>
  <text x="167" y="56" fill="#00FFFF" text-anchor="middle" font-size="8">HAMMER</text>
  
  <!-- Impact angle -->
  <line x1="167" y1="70" x2="100" y2="90" stroke="#00FFFF" stroke-width="2"/>
  <text x="130" y="78" fill="#00FFFF" text-anchor="middle" font-size="9">60-75Â°</text>
  
  <!-- Platform -->
  <line x1="85" y1="50" x2="95" y2="50" stroke="white" stroke-width="3"/>
  <text x="110" y="52" fill="white" text-anchor="start" font-size="8">PLATFORM</text>
  
  <!-- Flake being removed -->
  <path d="M 90 52 L 95 130 L 110 120 L 105 55 Z" fill="none" stroke="#00FFFF" stroke-width="1"/>
  <text x="115" y="88" fill="#00FFFF" text-anchor="start" font-size="8">FLAKE</text>
  
  <!-- Removed flakes at bottom -->
  <polygon points="30,150 45,165 40,170 25,155" fill="none" stroke="white" stroke-width="1"/>
  <polygon points="55,155 75,170 70,175 50,160" fill="none" stroke="white" stroke-width="1"/>
  <polygon points="85,152 100,168 95,172 80,157" fill="none" stroke="white" stroke-width="1"/>
  <text x="60" y="188" fill="white" text-anchor="middle" font-size="9">USABLE FLAKES</text>
  <text x="60" y="198" fill="white" text-anchor="middle" font-size="8">(sharp edges)</text>
  
  <!-- Tool examples -->
  <line x1="140" y1="150" x2="170" y2="150" stroke="#00FFFF" stroke-width="2"/>
  <text x="155" y="145" fill="#00FFFF" text-anchor="middle" font-size="7">KNIFE</text>
  
  <path d="M 175 165 A 10 10 0 0 1 195 165" fill="none" stroke="#00FFFF" stroke-width="2"/>
  <line x1="175" y1="165" x2="195" y2="165" stroke="#00FFFF" stroke-width="2"/>
  <text x="185" y="182" fill="#00FFFF" text-anchor="middle" font-size="7">SCRAPER</text>
  
  <polygon points="210,155 220,175 215,175 210,155" fill="none" stroke="#00FFFF" stroke-width="1"/>
  <text x="215" y="182" fill="#00FFFF" text-anchor="middle" font-size="7">POINT</text>
  
  <!-- Safety warning -->
  <text x="120" y="218" fill="white" text-anchor="middle" font-size="9">WEAR: GOGGLES, GLOVES</text>
  <text x="120" y="232" fill="#00FFFF" text-anchor="middle" font-size="8">Edges 100-500nm sharp</text>
</svg>
