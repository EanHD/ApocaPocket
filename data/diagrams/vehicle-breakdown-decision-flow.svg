<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'>
<rect width='100%' height='100%' fill='#0b0f14'/>
<text x='40' y='60' fill='#7dd3fc' font-size='34' font-family='Arial'>Vehicle Breakdown Decision Flow</text>
<rect x='60' y='110' width='340' height='90' rx='12' fill='#111827' stroke='#22d3ee'/><text x='90' y='165' fill='white' font-size='24'>Breakdown occurs</text>
<rect x='460' y='110' width='340' height='90' rx='12' fill='#111827' stroke='#22d3ee'/><text x='490' y='165' fill='white' font-size='24'>Injury / severe weather?</text>
<rect x='860' y='60' width='280' height='90' rx='12' fill='#3f1d2e' stroke='#f43f5e'/><text x='900' y='115' fill='white' font-size='22'>Stay + signal</text>
<rect x='860' y='170' width='280' height='90' rx='12' fill='#1f2937' stroke='#34d399'/><text x='885' y='225' fill='white' font-size='22'>Assess distance</text>
<rect x='860' y='300' width='280' height='90' rx='12' fill='#1f2937' stroke='#34d399'/><text x='875' y='355' fill='white' font-size='22'>Known help &lt;1 mile?</text>
<rect x='860' y='430' width='280' height='90' rx='12' fill='#3f1d2e' stroke='#f43f5e'/><text x='910' y='485' fill='white' font-size='22'>If NO: stay</text>
<rect x='860' y='560' width='280' height='90' rx='12' fill='#1d3f2a' stroke='#22c55e'/><text x='905' y='615' fill='white' font-size='22'>If YES: go</text>
<line x1='400' y1='155' x2='460' y2='155' stroke='#94a3b8' stroke-width='3'/>
<line x1='800' y1='155' x2='860' y2='105' stroke='#94a3b8' stroke-width='3'/>
<line x1='800' y1='155' x2='860' y2='215' stroke='#94a3b8' stroke-width='3'/>
<line x1='1000' y1='260' x2='1000' y2='300' stroke='#94a3b8' stroke-width='3'/>
<line x1='1000' y1='390' x2='1000' y2='430' stroke='#94a3b8' stroke-width='3'/>
<line x1='1000' y1='520' x2='1000' y2='560' stroke='#94a3b8' stroke-width='3'/>
</svg>
