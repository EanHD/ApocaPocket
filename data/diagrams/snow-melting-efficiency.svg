<svg xmlns='http://www.w3.org/2000/svg' width='1000' height='600'>
<rect width='100%' height='100%' fill='#0b1220'/>
<text x='40' y='50' fill='#93c5fd' font-size='34' font-family='Arial'>Snow/Ice Melting Efficiency</text>
<rect x='80' y='100' width='360' height='180' rx='12' fill='#111827' stroke='#22d3ee'/>
<text x='105' y='150' fill='white' font-size='26'>Loose snow ≈ 10:1</text>
<text x='105' y='190' fill='white' font-size='22'>(10 L snow → ~1 L water)</text>
<rect x='560' y='100' width='360' height='180' rx='12' fill='#111827' stroke='#22d3ee'/>
<text x='585' y='150' fill='white' font-size='26'>Dense snow/ice 3:1–2:1</text>
<text x='585' y='190' fill='white' font-size='22'>(better yield)</text>
<rect x='80' y='320' width='840' height='220' rx='12' fill='#1f2937' stroke='#94a3b8'/>
<text x='110' y='370' fill='white' font-size='24'>Fuel-efficient method:</text>
<text x='110' y='410' fill='white' font-size='22'>1) Start with liquid water in pot</text>
<text x='110' y='440' fill='white' font-size='22'>2) Add snow gradually in layers</text>
<text x='110' y='470' fill='white' font-size='22'>3) Stir and keep lid on</text>
<text x='110' y='510' fill='#fda4af' font-size='22'>Never eat snow directly (hypothermia risk)</text>
</svg>
